<div class="card">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="registerFormGroup">
      <div class="form-group">
        <label
          for="registerName">
          Name
        </label>
        <input
          formControlName="userName"
          type="email"
          class="form-control"
          id="registerName"
          placeholder="Enter email">
      </div>
      <div
        class="form-group">
        <label
          for="registerPassword">
          Password
        </label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="registerPassword"
          placeholder="Password">
      </div>
      <div
        class="form-group">
        <label
          for="registerPasswordConfirm">
          Confirm password
        </label>
        <input
          formControlName="repeatedPassword"
          type="password"
          class="form-control"
          id="registerPasswordConfirm"
          placeholder="Confirm password">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
