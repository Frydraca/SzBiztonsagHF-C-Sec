<div class="card">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="loginFormGroup">
      <div class="form-group">
        <label for="loginUserName">User name</label>
        <input formControlName="userName" type="text" class="form-control" id="loginUserName" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
